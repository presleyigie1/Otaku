    <!-- submits form and sends to otaku email address upon submissionÃ­ -->
    <form class="contact-form" action="https://formspree.io/f/xgedeyrk" method="post">
      <!-- input section for name -->
        <input type="name" class="input" id="nameData" placeholder="Name" required>
        <label id="nameFeedback" style="color: red; visibility: hidden"></label>


        <!-- input section for emial -->
        <input type="email" name="_replyto" class="input" id="emailData" placeholder="Email" required><!-- required means you must enter in input field-->

        <label id="errorText" style="color: red; visibility: hidden">Invalid</label>

        <!-- input section for subject -->
        <input type="text" name="subject" class="input" placeholder="Subject">

        <!-- input section for "your message" -->
        <textarea name="message"class="input textarea-field" id="msgData" placeholder="Your message" required></textarea>
        <label id="msgFeedback" style="color: red; visibility: hidden"></label>
        <br>
        <!-- submit button for form -->
        <input type="submit" class="button" value="submit" onclick="validate()">
